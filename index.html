<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				
				<div class="login-pic " >
					<h2 class="login-txt"> Welcome</h2>
					<p class="login-para">Interdum amet accumsan placerat commodo ut amet aliquam blandit nunc tempor lobortis nunc non. Mi accumsan.</p>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<div class="login-box">
					<form class="login-form ">
						<span class="login-form-title">
							Member Login
						</span>
	
						<div class="wrap-input  " >
							<input class="input" type="text" name="email" placeholder="Email" required>
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-envelope" aria-hidden="true">   </i>
							</span>
						</div>

						<div class="wrap-input " >
							<input class="input" type="password" name="pass" placeholder="Password" required>
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

					

						<div class="text-center p-t-12">
							<input type="checkbox" id="remember" name="remember" checked>
							<label class="txt1">remember me  |</label>
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Password?
							</a>
						</div>
						
						<div class="container-login-form-btn">
							<button class="login-form-btn">
								Login
							</button>
						</div>

						<div class="text-center" style="margin-top: 20px;">
							<span class="txt1" href="#">
								Not a member?
							</span>
							<a class="txt2" href="#">
								Create your Account
							</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	
<script src="js/main.js"></script>
</body>
</html>
